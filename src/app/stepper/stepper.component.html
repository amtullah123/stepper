<section fxLayout="row wrap" fxLayoutAlign="center center">
        <mat-card fxFlex="1000px" fxFlex.xs="100%">
    
    <mat-horizontal-stepper labelPosition="bottom" #stepper>
    
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out your details</ng-template>
                   
            <label>First Name </label>
            <mat-form-field>
                <input matInput placeholder="First name" formControlName="firstCtrl" required #name>
            </mat-form-field><br/>
            <label>Last Name </label>
            <mat-form-field>
                    <input matInput placeholder="Last name" formControlName="firstCtrl" required #name>
                </mat-form-field><br/>
                                <label>Gender</label>
                                <mat-radio-group formControlName="gender">
                                  <mat-radio-button value="male">Male</mat-radio-button>
                                  <mat-radio-button value="female">Female</mat-radio-button>
                                </mat-radio-group>
            <div>
                    <label>Medical License</label>
                    <mat-form-field>
                        <input matInput placeholder="Medical License" formControlName="firstCtrl" required #name>
                    </mat-form-field><br/>
                    <label>Practise Started Date</label>
                    <mat-form-field>
                            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field><br/>
                          <label>Email</label>
                          <mat-form-field>
                                <input matInput placeholder="Enter your email" [formControl]="email" required>
                                    </mat-form-field>
                                    <br/>
                                    <label>Password</label>     
                                    <mat-form-field>
                                            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                          </mat-form-field>
                                          <br/>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" optional>
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Specialization</ng-template>
            <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
                    <div fxFlex="20%">
                      <img mat-card-image class="img" src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/8V46UZCS0V.jpg">
                    </div>
                    <div fxFlex="20%">
                      <img mat-card-image class="img" src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/LTLE4QGRVQ.jpg">
                    </div>
                    <div fxFlex="20%">
                      <img mat-card-image class="img" src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/R926LU1YEA.jpg">
                    </div>
                    <div fxFlex="20%">
                      <img mat-card-image class="img" src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/U9PP3KXXY2.jpg">
                    </div>
                  </div>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup" optional>
            <form [formGroup]="thirdFormGroup">
                <ng-template matStepLabel>Specialization</ng-template>
                <mat-form-field>
                    <input matInput placeholder="Address" formControlName="thirdCtrl" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
    <!-- <mat-step>
        <ng-template matStepLabel>Address Details</ng-template>
        You are now done.
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step> -->
</mat-horizontal-stepper>       
  
</mat-card>
</section>
