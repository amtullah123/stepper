<section fxLayout="row wrap" fxLayoutAlign="center center">
        <mat-card fxFlex="1000px" fxFlex.xs="100%">
    
    <mat-horizontal-stepper labelPosition="bottom" #stepper>
    
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out your details</ng-template>
                       
        <div class="form-group">
                <div class="text-center">
                  <img id="output" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                  <br/>
                  <input type="file" accept="image/*" onchange="loadFile(event)" class="text-center center-block file-upload">
                </div>
            </div>  
            <br/> 
            <label>First Name </label>
            <mat-form-field>
                <input matInput placeholder="First name" formControlName="firstCtrl" required #name>
            </mat-form-field><br/>
            <label>Last Name </label>
            <mat-form-field>
                    <input matInput placeholder="Last name" formControlName="firstCtrl" required #name>
                </mat-form-field><br/>
                <label>Mobile</label>
                <mat-form-field>
                        <input matInput placeholder="Mobile" formControlName="firstCtrl" required #number>
                    </mat-form-field><br/>
                                <label>Gender</label>
                                <mat-radio-group formControlName="gender">
                                  <mat-radio-button value="male">Male</mat-radio-button>
                                  <mat-radio-button value="female">Female</mat-radio-button>
                                </mat-radio-group>
            <div>
                    <label>Medical License</label>
                    <mat-form-field>
                        <input matInput placeholder="Medical License" formControlName="firstCtrl" required #name>
                    </mat-form-field><br/>
                    <label>Practise Started Date</label>
                    <mat-form-field>
                            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field><br/>
                          <label>Email</label>
                          <mat-form-field>
                                <input matInput placeholder="Enter your email" [formControl]="email" required>
                                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                              </mat-form-field>
                                    <br/>
                                    <label>Password</label>     
                                    <mat-form-field>
                                            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                          </mat-form-field>
                                          <br/>
                <button mat-stroked-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
